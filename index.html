<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f8ff;
    }
    .container {
      max-width: 300px;
      margin: auto;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Convert Celsius to Fahrenheit</h2>
    <input type="number" id="celsiusInput" placeholder="Enter °C">
    <br>
    <button onclick="convertTemperature()">Convert</button>
    <div id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      const celsius = document.getElementById('celsiusInput').value;
      if (celsius === '') {
        document.getElementById('result').textContent = 'Please enter a value!';
        return;
      }
      const fahrenheit = (celsius * 9/5) + 32;
      document.getElementById('result').textContent = `${celsius}°C = ${fahrenheit.toFixed(2)}°F`;
    }
  </script>
</body>
</html>
